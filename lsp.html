<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="lsp-styles.css" />
  </head>
  <body>
    <div class="canvas">
      <div class="body">
        <div class="blob blob-lg blob-1"></div>
        <div class="blob blob-lg blob-2"></div>
        <div class="blob blob-lg blob-3"></div>
        <div class="blob blob-med blob-4"></div>
        <div class="blob blob-med blob-5"></div>
        <div class="blob blob-sm blob-6"></div>
        <div class="blob blob-sm blob-7"></div>
        <div class="blob blob-sm blob-8"></div>
        <div class="blob blob-sm blob-9"></div>
        <div class="blob blob-sm blob-10"></div>
        <div class="star-border"><div class="star"></div></div>
        <div class="eyes">
          <div class="left-eye">
            <div class="left-eyebrow"></div>
            <div class="eye"></div>
          </div>
          <div class="right-eye">
            <div class="right-eyebrow"></div>
            <div class="eye"></div>
          </div>
        </div>
        <div class="mouth-container">
          <div class="mouth"></div>
          <div class="mouth-line"></div>
        </div>
        <div class="left-hand"></div>
        <div class="right-hand"></div>
      </div>
    </div>
  </body>
</html>
